<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="description" content="Contact Credosure for personalized financial services" />
    <meta name="author" content="CREDOSURE" />
    <title>Contact Us | CREDOSURE</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0; /* Remove default margin */
        }

        /* Header Section */
        .header_section {
            background-color: #000;
            padding: 10px 0;
        }

        .header_section .navbar-brand,
        .header_section .nav-link {
            color: #f8f9fa;
        }

        .header_section .navbar-brand:hover,
        .header_section .nav-link:hover {
            color: #007bff;
        }

        /* About Section Heading */
        .heading_container h2 {
            font-size: 40px; /* Decreased font size */
            padding: 20px 0; /* Increased bottom padding */
            text-align: center;
            margin-bottom: 40px; /* Space below the heading */
        }

        /* Footer and Contact Details Styles */
        .footer_section {
            background-color: #000;
            color: white;
            padding: 40px 0;
        }

        .footer_section .contact_details {
            display: flex;
            justify-content: space-between; /* Use space-between for even spacing */
            margin-bottom: 30px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .footer_section .info_box {
            text-align: center;
            flex: 1; /* Allow boxes to grow equally */
            margin: 10px; /* Add margin for spacing */
        }

        .footer_section .info_box img {
            width: 40px;
            margin-bottom: 10px;
        }

        .footer_section .info_box p {
            font-size: 16px;
            color: #fff;
            margin: 5px 0; /* Added margin for spacing */
        }

        .footer_section p {
            text-align: center;
            margin: 0;
            color: #aaa;
        }

        .footer_section a {
            color: #007bff;
            text-decoration: none;
        }

        .footer_section a:hover {
            color: #0056b3;
        }

        /* Contact Form Styles */
        .contact_form input,
        .contact_form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact_form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Added transition for button */
        }

        .contact_form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="hero_area">
        <!-- Header Section -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="index.html"><span>CREDOSURE</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav" style="margin-left: auto;">
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                                <li class="nav-item"><a class="nav-link" href="how.html">Services</a></li>
                                <li class="nav-item"><a class="nav-link" href="#"><span>Wallet</span> <img src="images/wallet.png" alt="" style="width: 20px; height: 20px;" /></a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                            </ul>
                            <div class="user_option">
                                <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                                    <button class="btn my-2 my-sm-0 nav_search-btn" type="submit" style="background: none; border: none; color: #f8f9fa;"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End Header Section -->
    </div>

    <!-- Contact Section -->
    <section class="contact_section layout_padding">
        <div class="heading_container">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contact_form">
                <form action="#" method="post">
                    <div>
                        <input type="text" name="name" placeholder="Your Name" required />
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Your Email" required />
                    </div>
                    <div>
                        <input type="text" name="phone" placeholder="Your Phone Number" required />
                    </div>
                    <div>
                        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Merged Footer and Contact Details Section -->
    <footer class="footer_section">
        <div class="container">
            <div class="contact_details">
                <div class="info_box">
                    <a href="tel:+918220563218">
                        <img src="images/phone.jpg" alt="Phone Icon" />
                        <p>+91 8220563218</p>
                    </a>
                </div>
                <div class="info_box">
                    <a href="mailto:credosure@gmail.com">
                        <img src="images/envelope.png" alt="Email Icon" />
                        <p>credosure@gmail.com</p>
                    </a>
                </div>
                <div class="info_box">
                    <a href="https://www.google.com/maps?q=Sri+Eshwar+College+of+Engineering,+Coimbatore+-+641202" target="_blank">
                        <img src="images/location.png" alt="Location Icon" />
                        <p>Sri Eshwar College of Engineering, Coimbatore - 641202</p>
                    </a>
                </div>
            </div>
            <p>&copy; 2023 All Rights Reserved. <a href="index.html">CREDOSURE</a></p>
        </div>
    </footer>

    <!-- jQuery and Bootstrap Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
